syntax = "proto3";

package account.v1;

option go_package = "github.com/teacinema-go/contracts/gen/go/account/v1;accountv1";

service AccountService{
  rpc GetAccount (GetAccountRequest) returns (GetAccountResponse);
}

message GetAccountRequest{
  string id = 1;
}

message GetAccountResponse {
  bool success = 1;
  ErrorCode error_code = 2;
  string error_message = 3;
  Account account = 4;

  enum ErrorCode {
    INTERNAL_ERROR = 0;
    ACCOUNT_NOT_FOUND = 1;
  }
}

message Account {
  string id = 1;
  string phone = 2;
  string email = 3;
  bool is_phone_verified = 4;
  bool is_email_verified = 5;
  Role role = 6;
}

enum Role{
  USER = 0;
  ADMIN = 1;
}