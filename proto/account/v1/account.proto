syntax = "proto3";

package account.v1;

option go_package = "github.com/teacinema-go/contracts/gen/go/account/v1;accountv1";

import "google/protobuf/timestamp.proto";

service AccountService {
  rpc GetAccount (GetAccountRequest) returns (GetAccountResponse);
}

message GetAccountRequest {
  string id = 1;
}

message GetAccountResponse {
  bool success = 1;
  ErrorCode error_code = 2;
  string error_message = 3;
  Account account = 4;

  enum ErrorCode {
    INTERNAL_ERROR = 0;
    ACCOUNT_NOT_FOUND = 1;
    INVALID_ID = 2;
  }
}

message Account {
  string id = 1;
  string phone = 2;
  string email = 3;
  Role role = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}

enum Role {
  USER = 0;
  ADMIN = 1;
}
